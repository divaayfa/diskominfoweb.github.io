<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Diskominfo</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

  <!-- HEADER -->
  <header class="header">
    <div class="logo-container">
      <span class="logo-text">KOMINFO</span>
    </div>
    <div class="auth-btn">
      <a href="index.html" class="signin-btn">Sign in/Sign up</a>
      <i class="fa fa-user"></i>
    </div>
  </header>
  

  <!-- SEARCH BAR -->
<section class="top-image"></section>

<div class="search-bar">
  <i class="fa fa-search"></i>
  <input type="text" placeholder="Search for something">
</div>

  

  <section class="menu-grid">
  <div class="menu-item">
    <img src="images/logo.jpeg" alt="Kepegawaian">
    <span>Kepegawaian</span>
  </div>
  <div class="menu-item">
    <img src="images/persuratan.png" alt="Persuratan">
    <span>Persuratan</span>
  </div>
  <div class="menu-item">
    <img src="images/keuangan.png" alt="Keuangan">
    <span>Keuangan</span>
  </div>
  <div class="menu-item">
    <img src="images/pendidikan.png" alt="Pendidikan">
    <span>Pendidikan</span>
  </div>
  <div class="menu-item">
    <img src="images/pajak.png" alt="Pajak">
    <span>Pajak</span>
  </div>
  <div class="menu-item">
    <img src="images/sosial.png" alt="Sosial">
    <span>Sosial</span>
  </div>
  <div class="menu-item">
    <img src="images/Ketenagakerjaan.png" alt="Ketenagakerjaan">
    <span>Ketenagakerjaan</span>
  </div>
  <div class="menu-item">
    <img src="images/pengaduan.png" alt="Pengaduan">
    <span>Pengaduan</span>
  </div>
  <div class="menu-item">
    <img src="images/kesehatan.png" alt="Kesehatan">
    <span>Kesehatan</span>
  </div>
</section>

  <div class="reog-bg">
    <div class="overlay"></div>
    <img src="images/reog.jpeg" alt="Reog Ponorogo">
  </div>

  
  <footer class="footer">
    <div class="social-icons">
      <i class="fab fa-youtube"></i>
      <i class="fab fa-facebook"></i>
      <i class="fab fa-twitter"></i>
      <i class="fab fa-instagram"></i>
    </div>
    <p>Kominfo Â© 2025. All rights reserved.</p>
  </footer>

</body>
</html>
