<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Diskominfo</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

  <!-- HEADER -->
  <header class="header">
    <div class="logo-container">
      <span class="logo-text">KOMINFO</span>
    </div>
    <div class="auth-btn">
      <a href="index.html" class="signin-btn">Sign in/Sign up</a>
      <i class="fa fa-user"></i>
    </div>
  </header>

  <!-- TOP IMAGE -->
  <section class="top-image">
    <img src="images/pemandangan.jpeg" alt="Pemandangan Ponorogo">
  </section>

  <!-- SEARCH BAR -->
  <div class="search-bar">
    <i class="fa fa-search"></i>
    <input type="text" placeholder="Search for something">
  </div>

  <section class="menu-grid">
    <div class="menu-item">
      <img src="images/logo.jpeg" alt="Kepegawaian">
      <span>Kepegawaian</span>
    </div>
    <div class="menu-item">
      <i class="fa fa-file"></i>
      <span>Persuratan</span>
    </div>
    <div class="menu-item">
      <i class="fa fa-landmark"></i>
      <span>Keuangan</span>
    </div>
    <div class="menu-item">
      <i class="fa fa-book"></i>
      <span>Pendidikan</span>
    </div>
    <div class="menu-item">
      <i class="fa fa-receipt"></i>
      <span>Pajak</span>
    </div>
    <div class="menu-item">
      <i class="fa fa-users"></i>
      <span>Sosial</span>
    </div>
    <div class="menu-item">
      <i class="fa fa-briefcase"></i>
      <span>Ketenaga Kerja</span>
    </div>
    <div class="menu-item">
      <i class="fa fa-comments"></i>
      <span>Pengaduan</span>
    </div>
    <div class="menu-item">
      <i class="fa fa-heart"></i>
      <span>Kesehatan</span>
    </div>
  </section>

  <div class="reog-bg">
    <div class="overlay"></div>
    <img src="images/reog.png" alt="Reog Ponorogo">
  </div>

  <footer class="footer">
    <div class="social-icons">
      <i class="fab fa-youtube"></i>
      <i class="fab fa-facebook"></i>
      <i class="fab fa-twitter"></i>
      <i class="fab fa-instagram"></i>
    </div>
    <p>Kominfo Â© 2025. All rights reserved.</p>
  </footer>

</body>
</html>
